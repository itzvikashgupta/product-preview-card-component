<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Vikash Kumar | Product preview card component</title>

    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- style sheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="product-card">
          <picture class="product-image">
            <source
              srcset="./images/image-product-mobile.jpg"
              media="(width<650px)"
            />
            <img
              src="./images/image-product-desktop.jpg"
              alt="Gabrielle Essence Eau De Parfum"
            />
          </picture>
          <div class="product-content">
            <p class="product-category">Perfume</p>
            <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
            <p class="product-description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="product-price">
              <span class="product-discounted--price">$149.99</span
              ><span class="product-mrp">$169.99</span>
            </div>
            <button class="button">
              <span><img src="images/icon-cart.svg" alt="" /></span>Add to Cart
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/itzvikashgupta">Vikash Kumar</a>.
      </div>
    </footer>
  </body>
</html>
